{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form action="{% url 'driverForm:login' %}" method="POST">
      {% csrf_token %}
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="off" required>

      <input type="submit" value="Submit">
      <br>
      <input type="checkbox" name="checkbox" id="checkbox" onclick="togglepassword()">Show password

  </form>
</body>
<script type="text/javascript" src="{% static 'driverForm/loginscript.js' %}"></script>
</html>
