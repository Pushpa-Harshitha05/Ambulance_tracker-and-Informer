{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriverLogin</title>
  <link rel="stylesheet" href="{% static 'driverForm/style.css' %}">
</head>

<body>

  <div id="login-register-container">
    {% if error %}
      <div class="error-container">
        <p id="errormsg">{{ error }}</p>
      </div>
    {% endif %}

    <div class="forms">
      <div class="login">
      <h2>Login</h2>
      <form action="{% url 'driverForm:login' %}" method="POST">
        {% csrf_token %}

        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" placeholder="Enter Employee id" required oninput="Hide()">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required oninput="Hide()">
        <input type="checkbox" name="checkbox" id="checkbox" onclick="togglepassword()">Show password
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="space">
      OR
    </div>

    <div class="register">
      <h2>Register</h2>
      <form action="{% url 'driverForm:register' %}" method="POST">
        {% csrf_token %}
        <label for="employee-id">Employee ID:</label>
        <input type="text" id="employee-id" name="employee-id" placeholder="Enter Employee ID" required oninput="Hide()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required oninput="Hide()">
        <label for="password-reg">Password:</label>
        <input type="password" id="password-reg" name="password-reg" placeholder="Enter Password" required oninput="Hide()">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required oninput="Hide()">
        <button type="submit">Register</button>
      </form>
    </div>
    </div>
  </div>

  <script>
    function Hide(){
      const errormsg = document.getElementById('errormsg');
      if (errormsg) {
          errormsg.style.display = 'none';
      }
    }
    function togglepassword(){
      var chk = document.getElementById("password");
      if(chk.type === "password"){
        chk.type = "text";
      }
      else{
        chk.type = "password";
      }
    }
  </script>

</body>

</html>
